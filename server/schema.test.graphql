query todos {
  todos {
    id
    text
    completed
  }
}

mutation addTodo {
  addTodo(text: "another todo") {
    id
    text
    completed
  }
}
mutation updateTodo {
  updateTodo(id: "1") {
    id
    text
    completed
  }
}

mutation deleteTodo {
  deleteTodo(id: "1") {
    id
    text
    completed
  }
}

subscription sub_todos {
  todos {
    id
    text
    completed
  }
}
